{% extends 'parent.html'%}
{% load static %}

{% block title%}Shopping New Styles{% endblock%}

{% block newcss%}
  <style>
    @media(max-width:767px){
      footer.homefoot{
        display:block;
      }
      footer.allpage{
        display:none;
      }
    }   
  </style>
{% endblock %}

{% block categories %}
    <div class="container-fluid bg-white homepagecont pt-2">
       <div class="imgcontainer">
         <img src="{% static 'images/fashionremini1.jpg' %}" alt="homepage_image" class="homeimg">
       </div>   
    </div>
    
    <div class="py-5 homecategory">
      <div class="row w-100 text-center">
        <div class="col">
          <a href="{% url 'womenpage'%}" class="text-decoration-none text-dark">
            <img src="{% static 'images/home4.jpg'%}" class="rounded-circle img-fluid" alt="women" width="200" height="200">
            <p>Women</p>
          </a>
        </div>
        <div class="col">
          <a href="{% url 'menpage'%}" class="text-decoration-none text-dark">
            <img src="{% static 'images/home2.jpg'%}" class="rounded-circle img-fluid" alt="men" width="200" height="200">
            <p>Men</p>
          </a>
        </div>
        <div class="col">
          <a href="{% url 'kidspage'%}" class="text-decoration-none text-dark">
            <img src="{% static 'images/kids.jpg'%}" class="rounded-circle img-fluid" alt="kids" width="200" height="200">
            <p>Kids</p>
          <a>
        </div> 
      </div>  
    </div>
    
    <footer class="footer fixed-bottom text-center homefoot">
        <a class="text-white text-decoration-none"{% if user.is_authenticated %} 
         href="{% url 'user_profile' %}"{% else %}
         href="#"data-bs-toggle='modal' data-bs-target='#modalLoginForm' {% endif %}>
        <i class="fa-sharp fa-solid fa-user"></i><br>Account</a>
    </footer>
{% endblock %}
