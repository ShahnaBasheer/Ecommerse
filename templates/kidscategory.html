
<h6>Category</h6> 
        <div class="px-3">
            {% for d in allproducts.category %}
            <div class="d-flex justify-content-between pb-2">
               <label for="kidscat{{forloop.counter}}">{{d.girls}}{{d.boys}}</label>
               <input type="checkbox" id="kidscat{{forloop.counter}}" data-gender="kids"
                  data-filter="category" class="filter-checkbox" value="{{d.girls}}{{d.boys}}">
            </div>
            {% endfor %}
         </div>
