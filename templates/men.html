{% extends 'parent.html' %}
{% load static %}

{% block newcss %}
   <link rel="stylesheet" href="{% static 'css/products.css' %}"> 
{% endblock %}


{% block title %}
Men Fashions
{% endblock %}

{% block categories %}
    {% include 'sortby.html' with heading="men" %}
   
   <!-- Products-->
   <div class="mx-4 my-5 womenpage">
      <div class="row ">
         <div class="col-md-3 filterscontainer">
            <div class="filters">
               <h5>Filters</h5>
               <div class="filtbox p-2 mb-2" >
                   <h6>Category</h6> 
                   <div class="px-3">
                     {% for d in allproducts %}
                        <div class="d-flex justify-content-between pb-2">
                          <label for="pro{{forloop.counter}}">{{d.men}}</label>
                          <input type="checkbox" id="pro{{forloop.counter}}" data-gender="men"
                             data-filter="category" class="filter-checkbox" value={{d.men}}>
                        </div>
                     {% endfor %}   
                   </div>
               </div>            
            </div>
         </div>    
         <!-- All products images-->

         <div class="col-md-9 products">
            {% include 'cards.html' %} 
         </div>
      </div>
   </div>
{% endblock %}
