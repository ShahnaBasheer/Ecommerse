<h6>Discount</h6> 
      <div class="px-3">
       {% for key,value in allproducts.discounts %}
         <div class="d-flex justify-content-between pb-2">
           <label for="offer{{forloop.counter}}">{{value}}</label>
           <input type="checkbox" id="offer{{forloop.counter}}" data-gender="kids"
              data-filter="discount" class="filter-checkbox" value="{{key}}">
         </div>
       {% endfor %}   
      </div>
