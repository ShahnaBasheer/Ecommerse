<h6>Age</h6>
      <div class="px-3">
         {% for d in allproducts.age %}
         <div class="d-flex justify-content-between pb-2">
            <label for="age{{forloop.counter}}">{{d.age}}</label>
            <input type="checkbox" id="age{{forloop.counter}}" data-gender="kids"
               class="filter-checkbox" data-filter="age" value="{{d.age}}">
         </div>
         {% endfor %}
      </div>
